<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Your first Backbone.js App | Tutorialzine </title>

        <!-- Google web fonts -->
        <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet' />
        <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">

        <!-- The main CSS file -->
        <link href="assets/css/style.css" rel="stylesheet" />

    </head>

    <body>

        <div class="container">
            <h1>Blog roll</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Title</th>
                        <th>Url</th>
                        <th>Action</th>
                    </tr>
                    <tr>
                        <td><input class="form-control author-input" /></td>
                        <td><input class="form-control title-input" /></td>
                        <td><input class="form-control url-input" /></td>
                        <td><button class="btn btn-primary add-blog">Add</button></td>
                    </tr>
                </thead>
                
                <tbody class="blogs-list"></tbody>
            </table>
        </div>

        <script type="text/template" class="blogs-list-template">
                <td><span class="author"><%= author %></span></td>
                <td><span class="title"><%= title %></span></td>
                <td><span class="url"><%= url %></span></td>
                <td><button class="btn btn-warning edit-blog">Edit</button></td>
                <td><button class="btn btn-danger delete-blog">Delete</button></td>
        </script>
    </body>
</html>
